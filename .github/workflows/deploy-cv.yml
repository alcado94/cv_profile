  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-cv
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
  # Optional: Create a release with the generated CV files
  create-release:
    runs-on: ubuntu-latest
    needs: generate-cv
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[release]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./cv-files
          
      - name: Extract and prepare release files
        run: |
          cd cv-files
          tar -xf artifact.tar
          mkdir -p ../release-files
          cp index.html ../release-files/cv-modern.html
          cp terminal_cv.html ../release-files/cv-terminal.html
          cp simple.html ../release-files/cv-simple.html
          cp cv.txt ../release-files/cv.txt
          
